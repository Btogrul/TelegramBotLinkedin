server.port=8082
spring.config.import=classpath:application-secrets.properties
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:mem:TelegramBotDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

#spring.datasource.url=jdbc:postgresql://localhost:5432/TelegramBotDB
#spring.datasource.username=postgres
#spring.datasource.password=12345
#spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

botToken =${botToken}

gptHost =chatgpt-42.p.rapidapi.com
gptKey =${gptKey}
#

jSearchHost =jsearch.p.rapidapi.com
jSearchKey =${jSearchKey}

spring.security.user.name=admin
spring.security.user.password=${securityPass}